<h3>Material Consumption Update</h3>
<hr>


<div class="container">
  <form>
    <div class="row">
      <div class="col">
        <label for="a">Email</label>
        <input
          type="text"
          class="form-control"
          id="a"
          placeholder="First name"
        />
      </div>

      <div class="col">
        <label for="a">Email</label>
        <input
          type="text"
          class="form-control"
          id="a"
          placeholder="First name"
        />
      </div>
      <div class="col">
        <label for="a">Email</label>
        <input
          type="text"
          class="form-control"
          id="a"
          placeholder="First name"
        />
      </div>
      <div class="col">
        <label for="a">Email</label>
        <input
          type="text"
          class="form-control"
          id="a"
          placeholder="First name"
        />
      </div>
      <div class="col">
        <button (click)="showSuccess()" type="button" class="btn btn-primary btn-lg">
          Get data
        </button>
      </div>
    </div>
  </form>
</div>

<kendo-grid [data]="gridData" [height]="410">
  <kendo-grid-column field="ProductID" title="ID" width="40">
  </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Price" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>
</kendo-grid>

<p class="k-block">
  <button kendoButton [primary]="true">Update</button>
</p>
